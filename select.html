<body>
        select car : 
        <select>
            <optgroup label="dell">

            <option label="s" value="saab">saab</option>
            </optgroup>
            <optgroup label="dell2">
            <option value="flat">flat</option>
            <option value="volvo2">volvo2</option>
            <option value="saab2" disabled>saab2</option>
            </optgroup>
        </select><br><br>
        SELECT YOUR CITY : 
        <select name="city" id="">

                <option value="surat">surat</option>
