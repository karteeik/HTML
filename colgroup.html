<!DOCTYPE html>
<html>
    <head>
        <title>collgroup</title>
    </head>
    <body>
        <table border="2">
            <colgroup>
                <col span="1" style="background-color: rgb(21, 75, 33);">
                <col span="1" style="background-color: red;">
                <col span="1" style="background-color: blue;">
                <col span="2" style="background-color: aqua;">
            </colgroup>
            <caption> COMPUTERS</caption>
            <tr>
                <td>SNO</td>
                <td>CPU</td>
                <td>RAM</td>
                <td>HDD</td>
                <td>BATTERY</td>
            </tr>
            <tr>
                <td>1</td>
                <td>11</td>
                <td>2GB</td>
                <td>180GB</td>
                <td>high</td>
            </tr>
            <tr>
                <td>2</td>
                <td>13</td>
                <td>6GB</td>
                <td>320GB</td>
                <td>low</td>
            </tr>
        </table>
    </body>
</html>
