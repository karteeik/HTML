<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition List Example</title>
</head>
<body>

    <dl>
        <dt>HTML</dt>
        <dd>HTML stands for HyperText Markup Language. It is the standard language for creating web pages.</dd>

        <dt>CSS</dt>
        <dd>CSS stands for Cascading Style Sheets. It is used to style and layout web pages.</dd>

        <dt>JavaScript</dt>
        <dd>JavaScript is a programming language that adds interactivity to websites.</dd>
    </dl>

</body>
</html>
