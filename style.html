<!DOCTYPE html>
<html>
    <head>
    <title>style tag</title>
    <style>
        h1{background-color:black ; color:blue; font-size:50px;}
        p{color:orange; font-size:30px;}
    </style>
    <style media="print">
        h1{color:gray; font-size:50px;}
        p{color:black; font-size:30px;}
    </style>
    <style media="screen and (max-width:500px)">
        h1{color:gray; font-size:50px;}
        p{color:black; font-size:30px;}
    </style>
    </head>
    <body style="background-color: cyan;">
        <h1>HAR HAR MAHADEV</h1>
        <p>OM TRAYAMBAKAM YAJAMAHE SUGANDHIM PUSHTIVARDHANAM URVA RUKMEV BANDHNAN MRITYU MOKSHIY MAMRUTAM</p>
    </body>
</html>
