<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="thanks.html" name="form" novalidate target="_self">
        <fieldset>
            <legend>personal details</legend><br>
              SEARCH : <input type="search" name="search" placeholder="enter your name" autofocus><br><br>
              FIRST NAME : <input type="text" name="fname" autocomplete="off" size="25"><br><br>
              LAST NAME : <input type="text" name="lname"><br><br>
              EMAIL : <input type="email" name="useremail"><br><br>
              PASSWORD : <input type="password" name="userpwd"><br><br>
              DOB : <input type="date" name="dob"><br><br>
              DOB DATE & TIME : <input type="datetime-local" name="dob"><br><br>
              MOBILE : <input type="tel" name="usermobile" maxlength="10"><br><br>
              GENDER : male<input type="radio" name="gender">
                       female<input type="radio" name="gender"><br><br>
              LANGUAGE : english<input type="checkbox" name="lng">
                         gujarati<input type="checkbox" name="lng" checked>
                         hindi<input type="checkbox" name="lng"><br><br>
              FAVRITE COLOR : <input type="color" name="favcolor"><br><br>
              FILE : <input type="file" name="myfile" accept="image/*,video/*,audio/*" multiple><br><br>
              MONTH : <input type="month" name="bdaymonth"><br><br>
              NUMBER : <input type="number" name="quntity" min="1" max="5"><br><br>
              RANGE : <input type="range" name="vol"><br><br>
              WEBSITE URL : <input type="url" name="website"><br><br>
              HOME PAGE : <input type="url" name="homepage" readonly value="only read"><br><br>
              WEEK : <input type="week" name="week"><br><br>
              <input type="submit" value="SUBMIT"> &nbsp;   <!--button use value=src-->
              <input type="reset" value="RESET"> &nbsp;
              <input type="button" value="CLICK ME"> &nbsp;
            </fieldset>
    </form>
</body>
</html>
